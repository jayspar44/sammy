<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024" width="1024" height="1024">
  <defs>
    <!-- Import Outfit Font -->
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@900&amp;display=swap');
    </style>
    <!-- Sammy Blue Gradient -->
    <linearGradient id="skyGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0EA5E9;stop-opacity:1" /> <!-- sky-500 -->
      <stop offset="100%" style="stop-color:#0284C7;stop-opacity:1" /> <!-- sky-600 -->
    </linearGradient>
  </defs>
  
  <!-- Background: Square (App stores handle the rounded corners automatically) -->
  <rect width="1024" height="1024" fill="url(#skyGrad)"/>
  
  <!-- The Icon: Outfit Black 'S', Centered -->
  <text 
    x="50%" 
    y="50%" 
    text-anchor="middle" 
    dominant-baseline="central"
    font-family="'Outfit', sans-serif" 
    font-weight="900" 
    font-size="750" 
    fill="white"
  >S</text>
</svg>