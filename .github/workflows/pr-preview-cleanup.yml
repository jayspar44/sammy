# GitHub Actions workflow for cleaning up PR preview environments
#
# Triggered: When a PR targeting develop is closed (merged or abandoned)
#
# Cleans up:
# - Cloud Run tagged revision
# - Firebase Hosting preview channel

name: PR Preview Cleanup

on:
  pull_request:
    types: [closed]
    branches:
      - develop

jobs:
  cleanup:
    runs-on: ubuntu-latest

    # Authenticate to Google Cloud
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: sammy-658

      - name: Remove Cloud Run tag
        run: |
          echo "Removing Cloud Run tag for PR #${{ github.event.pull_request.number }}..."
          # First check if the tag exists
          TAGS=$(gcloud run services describe sammy-backend-dev --region us-central1 --format='value(status.traffic.tag)' 2>/dev/null || echo "")
          echo "Current tags: $TAGS"
          if echo "$TAGS" | grep -q "pr-${{ github.event.pull_request.number }}"; then
            echo "Tag found, removing..."
            gcloud run services update-traffic sammy-backend-dev \
              --region us-central1 \
              --remove-tags pr-${{ github.event.pull_request.number }}
            echo "✅ Cloud Run tag removed"
          else
            echo "⚠️ Tag pr-${{ github.event.pull_request.number }} not found (may have been removed already)"
          fi

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Remove Firebase preview channel
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ steps.auth.outputs.credentials_file_path }}
        run: |
          npm install -g firebase-tools
          echo "Checking Firebase authentication..."
          echo "GOOGLE_APPLICATION_CREDENTIALS: $GOOGLE_APPLICATION_CREDENTIALS"

          echo "Listing existing preview channels..."
          firebase hosting:channel:list --site sammy-658-dev --project sammy-658 || echo "Could not list channels"

          echo "Deleting Firebase preview channel for PR #${{ github.event.pull_request.number }}..."
          firebase hosting:channel:delete pr-${{ github.event.pull_request.number }} \
            --site sammy-658-dev \
            --project sammy-658 \
            --force && echo "✅ Firebase preview channel deleted" || echo "❌ Failed to delete channel (may not exist or auth issue)"

      - name: Cleanup Summary
        run: |
          echo "## PR #${{ github.event.pull_request.number }} Preview Cleanup Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- Cloud Run tag \`pr-${{ github.event.pull_request.number }}\` removed" >> $GITHUB_STEP_SUMMARY
          echo "- Firebase preview channel \`pr-${{ github.event.pull_request.number }}\` deleted" >> $GITHUB_STEP_SUMMARY
