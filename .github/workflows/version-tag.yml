name: Auto Tag Versions

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'version.json'

jobs:
  create-tag:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check version change
        id: version
        run: |
          # Get current version
          CURRENT_VERSION=$(jq -r '.version' version.json)
          echo "current=$CURRENT_VERSION" >> $GITHUB_OUTPUT

          # Get previous version
          git show HEAD~1:version.json > /tmp/prev_version.json 2>/dev/null || echo '{"version":"0.0.0"}' > /tmp/prev_version.json
          PREV_VERSION=$(jq -r '.version' /tmp/prev_version.json)
          echo "previous=$PREV_VERSION" >> $GITHUB_OUTPUT

          # Parse version components
          CURR_MAJOR=$(echo $CURRENT_VERSION | cut -d. -f1)
          CURR_MINOR=$(echo $CURRENT_VERSION | cut -d. -f2)
          PREV_MAJOR=$(echo $PREV_VERSION | cut -d. -f1)
          PREV_MINOR=$(echo $PREV_VERSION | cut -d. -f2)

          # Determine if this is a minor or major bump
          if [ "$CURR_MAJOR" != "$PREV_MAJOR" ]; then
            echo "bump_type=major" >> $GITHUB_OUTPUT
            echo "should_tag=true" >> $GITHUB_OUTPUT
          elif [ "$CURR_MINOR" != "$PREV_MINOR" ]; then
            echo "bump_type=minor" >> $GITHUB_OUTPUT
            echo "should_tag=true" >> $GITHUB_OUTPUT
          else
            echo "bump_type=patch" >> $GITHUB_OUTPUT
            echo "should_tag=false" >> $GITHUB_OUTPUT
          fi

      - name: Create tag
        if: steps.version.outputs.should_tag == 'true'
        run: |
          VERSION=${{ steps.version.outputs.current }}
          BUMP_TYPE=${{ steps.version.outputs.bump_type }}

          echo "Creating tag v$VERSION ($BUMP_TYPE bump)"

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git tag -a "v$VERSION" -m "Release v$VERSION ($BUMP_TYPE)"
          git push origin "v$VERSION"

          echo "::notice::Created tag v$VERSION"

      - name: Skip tag (patch)
        if: steps.version.outputs.should_tag == 'false'
        run: |
          echo "::notice::Skipping tag for patch version ${{ steps.version.outputs.current }}"
